    <script>
        jQuery(document).ready(function($) {
            var hr = new XMLHttpRequest();
            hr.open("GET","ranking.php",true);    
            hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            hr.onreadystatechange = function() {
                if(hr.readyState == 4 && hr.status == 200) 
                {
                    var return_data = hr.responseText;
                    return_data = $.parseJSON(return_data);
                    var html='<table border="1px">';
                        html+="<tr> <td></td><td>Nome</td> <td>Username</td> <td>Numero de Acertos</td>"
                    for(var i=0;i<return_data.length;i++){
                    html += "<tr> <td>"+(i+1)+"° Lugar</td><td>"+return_data[i].nome+"</td>";
                    html += "<td>"+return_data[i].usuario+"</td><td>"+return_data[i].acertos+"</td>"
                    //$("#ranking").append(return_data[i].nome); //gambiarra para contornar problema indescritivel com javascript
                    }
                    //document.getElementById("site").innerHTML = return_data;
                    html += "</table>";
                    $("#ranking").append(html);
                   //return return_data;
                    
                    // alert("Cadastro Concluido");
                }
                 }
    // Send the data to PHP now... and wait for response to update the status div
             hr.send(); // Actually execute the request

                });
